<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm rounded-4 border-0">
          <div class="card-body p-4">
            <h1 class="h3 mb-4 text-primary">📝 Task Manager</h1>

            <form action="{{ url_for('add') }}" method="POST" class="d-flex gap-2 mb-3">
              <input type="text" name="task" class="form-control" placeholder="Enter a new task" required />
              <button class="btn btn-primary">Add</button>
            </form>

            {% if tasks|length == 0 %}
              <div class="alert alert-info mb-0">No tasks yet. Add your first task!</div>
            {% else %}
              <ul class="list-group">
                {% for task in tasks %}
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="{% if task.done %}text-decoration-line-through text-muted{% endif %}">{{ task.task }}</span>
                    <div class="btn-group btn-group-sm">
                      {% if not task.done %}
                        <a href="{{ url_for('mark_done', task_id=loop.index0) }}" class="btn btn-success">Done</a>
                      {% endif %}
                      <a href="{{ url_for('delete', task_id=loop.index0) }}" class="btn btn-danger">Delete</a>
                    </div>
                  </li>
                {% endfor %}
              </ul>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
